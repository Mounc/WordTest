<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-type" content="text/html; charset=UTF-8"/>
  <title>Document</title>
  <style>
    p {
      font-size: 20px;
    }
    button {
      font-size:20px;
    }
    #next {
      font-size:80px;
      text-align: center;
      position: absolute;
      width: 100%;
      bottom: 20px;
      margin: 0px;
    }
  </style>

</head>
<body>
  <p id="number"></p>
  <p id="question">Wait A Second</p><br><br>
  <p id="answer"></p><br>
  <p id="next" onclick="next()">START</p>



  <script>
  var ran = 0
  var now
  function print1() {
    if (data.length<2) {
      load()
    }
    ran = (Math.random()*10000)%data.length
    ran = ran - (ran%1)
    now = data[ran]
    data.splice(ran,1)
    document.getElementById('number').innerHTML = ran
    document.getElementById('question').innerHTML = now[1]
    document.getElementById('answer').innerHTML = " "
  }
  function print2() {
    document.getElementById('answer').innerHTML = now[2] + " / "
    document.getElementById('answer').innerHTML += now[3] + " / "
    document.getElementById('answer').innerHTML += now[4]
  }
  var s = 0
  function next() {
    if (s==0) {
      print1()
      s=1
      document.getElementById('next').innerHTML = "ANSWER"
    } else {
      print2()
      s=0
      document.getElementById('next').innerHTML = "NEXT"
    }
  }
  var output = ""
  var str = ""
  var data = []

  function load() {
    fetch('wordSource').then(function(response){
      response.text().then(function(text){
        str = text
        items = text.split('\n')
        items.forEach((i)=>{
          var aData = []
          item = i.split('\t')
          item.forEach((x)=>{
            output += x + "&nbsp"
            aData.push(x)
          })
          output += "<br />"
          data.push(aData.sclice())
          data.push(aData.sclice())
          data.push(aData.sclice())
          document.getElementById('question').innerHTML = "Click the Start to get a Question."
        })
      })
    })
    console.log('Done4');
  }
  load()
  </script>
</body>
</html>
