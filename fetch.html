<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-type" content="text/html; charset=UTF-8"/>
  <title>Document</title>
  <style>
    p {
      font-size: 30px;
    }
  </style>

</head>
<body>
  <button type="button" name="button" onclick="print()">Next</button>
  <p id="question"></p><br><br><br><br><br><br><br><br><br>
  <p id="answer"></p>
  <script>
  function print() {
    var ran = (Math.random()*10000)%data.length
    ran = ran - (ran%1)
    now = data[ran]
    document.getElementById('question').innerHTML = now[1]
    document.getElementById('answer').innerHTML = now[2] + " / "
    document.getElementById('answer').innerHTML += now[3] + " / "
    document.getElementById('answer').innerHTML += now[4]
  }



  var output = ""
  var str = ""
  var data = []
  fetch('wordSource').then(function(response){
    response.text().then(function(text){
      str = text
      items = text.split('\n')
      items.forEach((i)=>{
        var aData = []
        item = i.split('\t')
        item.forEach((x)=>{
          output += x + "&nbsp"
          aData.push(x)
        })
        output += "<br />"
        data.push(aData)

      })
    })
  })
  console.log('Done3');
  </script>
</body>
</html>
