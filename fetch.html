<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-type" content="text/html; charset=UTF-8"/>
  <title>Document</title>
  <style>
    p {
      font-size: 20px;
    }
    button {
      font-size:20px;
    }
    #next {
      font-size:100px;

    }
  </style>

</head>
<body>

  <p id="question"></p><br><br><br><br>
  <p id="answer"></p><br><br> <br>
  <p id="next" onclick="next()">NEXT</p>



  <script>
  document.getElementById('next').addEventListener("click", next);
  var ran = 0
  var now
  function print1() {
    ran = (Math.random()*10000)%data.length
    ran = ran - (ran%1)
    now = data[ran]
    document.getElementById('question').innerHTML = now[1]
    document.getElementById('answer').innerHTML = " "
  }
  function print2() {
    document.getElementById('answer').innerHTML = now[2] + " / "
    document.getElementById('answer').innerHTML += now[3] + " / "
    document.getElementById('answer').innerHTML += now[4]
  }
  var s = 0
  function next() {
    if (s==0) {
      print1()
      s=1
      document.getElementById('next').innerHTML = "ANSWER"
    } else {
      print2()
      s=0
      document.getElementById('next').innerHTML = "NEXT"
    }
  }
  var output = ""
  var str = ""
  var data = []
  fetch('wordSource').then(function(response){
    response.text().then(function(text){
      str = text
      items = text.split('\n')
      items.forEach((i)=>{
        var aData = []
        item = i.split('\t')
        item.forEach((x)=>{
          output += x + "&nbsp"
          aData.push(x)
        })
        output += "<br />"
        data.push(aData)
      })
    })
  })
  console.log('Done4');
  </script>
</body>
</html>
