      str = text
      items = text.split('\n')
      items.forEach((i)=>{
        aData = []
        item = i.split('\t')
        item.forEach((x)=>{
          output += x + "&nbsp"
          aData.append(x)
        })
        output += "<br />"
        data.append(adata)
      })
    })
  })
  </script>
</body>
</html>
